<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cbf901a8f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="start-game">
        <p>PRESS</p>
        <p>START</p>
    </div>

    <div class="game-ui container display-none hide">
        <div class="players">
            <div class="user">
                <div class="score-board">
                    <p> You: </p>
                    <p class="score">0</p>
                    <img src="images/user.png">
                </div>
                <div class="board">
                    
                </div>
            </div>
            <p class="vs">VS</p>
            <div class="pc">
                <div class="score-board">
                    <img src="images/pc.png">
                    <p>PC: </p>
                    <p class="score">0</p>
                </div>
                <div class="board">
                    
                </div>
            </div>
        </div>
        <div class="options">
            <p>Choose!</p>
            <div class="buttons">
                <button data-choice="0"><img src="images/user_0.png"></button>
                <button data-choice="1"><img src="images/user_1.png"></button>
                <button data-choice="2"><img src="images/user_2.png"></button>
            </div>
        </div>
        <div class="div-result display-none">
            <p class="game-result"></p>
            <button>Retry</button>
        </div>
    </div>

    <footer>
        copyright <a href="https://github.com/Alme08/">Alme08 <i class="fa-brands fa-github"></i></a>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
